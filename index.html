      <h1>TECH<span>TALK</span></h1>
    </header>
    <hr class="site-hr" />
    <p class="chatrooms-title">CHOOSE A CHATROOM</p>
    <section class="chatrooms">
      <button class="chatroom" id="general">#general</button>
      <button class="chatroom" id="javascript">#javascript</button>
      <button class="chatroom" id="reackjs">#reactjs</button>
      <button class="chatroom" id="python">#python</button>
    </section>
    <hr class="site-hr" />
    <section class="chat-window">
      <p class="chatrooms-title">LET'S TALK!</p>
      <section class="chat-list">
        <div class="chat">
          <span class="img-container">
            <img src="img/avatars/javascript.png" alt="User avatar" class="avatar" />
          </span>
          <div class="chat-header">
            <p>MarioDev</p>
            <span>less than a minute ago</span>
          </div>
          <div class="chat-message">This new feature is AWESOME! I need to try it!</div>
        </div>
      </section>
      <section class="chat-forms">
        <form class="user-appearence">
          <span class="img-container">
            <img src="img/avatars/javascript.png" alt="User avatar" class="avatar" />
          </span>
          <div class="form-input">
            <div class="form-input">
              <input type="text" class="username" placeholder="Enter Your name..." />
              <button>
                <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"

                  />
                </svg>
              </button>
            </div>
          </div>
        </form>
        <form class="user-message">
          <div class="form-input">
            <input type="text" class="message" placeholder="Write a message..." />
            <button>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M1.94599 9.31499C1.42399 9.14099 1.41899 8.85999 1.95599 8.68099L21.043 2.31899C21.572 2.14299 21.875 2.43899 21.727 2.95699L16.273 22.043C16.123 22.572 15.818 22.59 15.594 22.088L12 14L18 5.99999L9.99999 12L1.94599 9.31499Z"

          </div>
        </form>
      </section>
